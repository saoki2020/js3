    <h1>ToDoリスト</h1>
    <form id="radio_btn">
      <label><input type="radio" name="task_status" value="everything" checked>すべて</label>
      <label><input type="radio" name="task_status" value="working">作業中</label>
      <label><input type="radio" name="task_status" value="complete">完了</label>
    </form>
    <table>
      <thead>
        <tr>
          <th>ID</th><th>コメント</th><th>状態</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    <h2>新規タスクの追加</h2>
    <form id="input_task">
      <input type="text" name="input_task" id="task_content">
      <input type="submit" value="追加">
    </form>
  <script src="js/js3.js"></script>
  </body>
